<!DOCTYPE html>
<html>
<head>
	<title>Find middle charactor </title>
</head>
<body>
<script type="text/javascript">
	var a=prompt("Enter your name");
     b=a.length;
     if (b%2==1) 
     {
     	c=(b-1)/2;
     	document.write(a.charAt(c));
     }
     else
     	{
     		c=b/2;
    	  document.write(a.charAt(c));
}

</script>
</body>
</html>
